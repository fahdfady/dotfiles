# --- VS Code: opacity + blur (only VS Code) ---
# Match the app by its class (regex) and set both active & inactive opacity
windowrulev2 = opacity 0.95 0.95,class:^(Code|code)$

# Only apply blur to the listed apps (use the app "class" or name)
blurls = code

# Global decoration / blur settings (applies only to apps listed in blurls)
decoration {
    blur {
        enabled = true
        size = 2          # blur strength â€” raise/lower as you like
        passes = 3        # increase if blur looks wrong at high size
        new_optimizations = true
        ignore_opacity = true
    }
}

